app.component.event.max_size_images=10
app.component.event.max_title_length=255
app.component.event.max_description_length=2500

spring.datasource.url=jdbc:postgresql://${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Minio
spring.minio.url=https://${MINIO_HOST}
# Minio Bucket name for your application
spring.minio.bucket=${MINIO_BUCKET}
spring.minio.max_object_size=5242880
# Minio access key (login)
spring.minio.access-key=${MINIO_ACCESS_KEY}
# Minio secret key (password)
spring.minio.secret-key=${MINIO_SECRET_KEY}